<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>{% block title %}{{ config.TITLE }}{% endblock %}</title>
    <meta name="description" content="Cloud Engineer & DevOps Specialist | 5+ years experience | AWS, Kubernetes, Python | reborncloud.online" />
    <meta name="keywords" content="Cloud Engineer, DevOps, AWS, Kubernetes, SRE, Python, Ansible, Terraform" />
    <meta name="author" content="{{ config.AUTHOR }}" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="{{ config.TITLE }}" />
    <meta property="og:description" content="Professional portfolio of Elson Pulickeel Ealias - Cloud Engineer & DevOps Specialist" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reborncloud.online" />
    <link rel="canonical" href="https://reborncloud.online" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Background -->
    <div class="particles-bg" id="particles-bg"></div>
    
    <!-- Theme Toggle Button - FIXED POSITIONING -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('main.bio') }}">
                <i class="fas fa-cloud me-2"></i>RebornCloud
            </a>
            <!-- Mobile Navigation Toggle - SEPARATED FROM THEME TOGGLE -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'bio' %}active{% endif %}" href="{{ url_for('main.bio') }}">
                            <i class="fas fa-user me-1"></i>Bio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'experience' %}active{% endif %}" href="{{ url_for('main.experience') }}">
                            <i class="fas fa-briefcase me-1"></i>Experience
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'skills' %}active{% endif %}" href="{{ url_for('main.skills') }}">
                            <i class="fas fa-code me-1"></i>Skills
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'projects' %}active{% endif %}" href="{{ url_for('main.projects') }}">
                            <i class="fas fa-project-diagram me-1"></i>Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'education' %}active{% endif %}" href="{{ url_for('main.education') }}">
                            <i class="fas fa-graduation-cap me-1"></i>Education
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'contact' %}active{% endif %}" href="{{ url_for('main.contact') }}">
                            <i class="fas fa-envelope me-1"></i>Contact
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.resume_access') }}" target="_blank">
                            <i class="fas fa-shield-alt me-1"></i>Resume
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content pt-5 mt-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">
                        &copy; 2025 {{ data.personal_info.name }} &bull; {{ data.personal_info.title }}
                    </p>
                    <small class="text-muted">Built with Flask, Bootstrap & Docker | Enhanced UI/UX</small>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="{{ data.personal_info.github }}" target="_blank" class="text-light me-3" title="GitHub">
                            <i class="fab fa-github fa-lg"></i>
                        </a>
                        <a href="{{ data.personal_info.linkedin }}" target="_blank" class="text-light me-3" title="LinkedIn">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </a>
                        <a href="{{ data.personal_info.medium }}" target="_blank" class="text-light me-3" title="Medium">
                            <i class="fab fa-medium fa-lg"></i>
                        </a>
                        <a href="{{ data.personal_info.website }}" target="_blank" class="text-light" title="Website">
                            <i class="fas fa-globe fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Enhanced Theme Toggle and Particle System -->
    <script>
        // Enhanced Dark mode functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', currentTheme);
        
        // Update icon based on current theme
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }
        
        // Initialize icon
        updateThemeIcon(currentTheme);
        
        // Theme toggle event listener with enhanced animation
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Add rotation animation
            this.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                this.style.transform = 'rotate(0deg)';
            }, 400);
            
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles-bg');
            const particleCount = window.innerWidth < 768 ? 20 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles on load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Scroll reveal animation
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, observerOptions);
            
            // Observe all elements with scroll-reveal class
            document.querySelectorAll('.scroll-reveal').forEach(el => {
                observer.observe(el);
            });
        });
        
        // Performance optimization: Reduce particles on mobile
        window.addEventListener('resize', function() {
            if (window.innerWidth < 768) {
                const particles = document.querySelectorAll('.particle');
                particles.forEach((particle, index) => {
                    if (index > 20) {
                        particle.remove();
                    }
                });
            }
        });
    </script>
</body>
</html>
